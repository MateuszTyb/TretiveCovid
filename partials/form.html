<div class="simulationParameters">
  <h1 class="simulationParameters-header">Parametry Symulacji</h1>
  <form class="simulationParameters-form">

    <label class="simulationName__label"> Nazwa Symulacji <p class="simulationName__sub">Twoja Nazwa</p></label>
    <input id="simulationName" type="text" name="simulationName" placeholder="Nazwa symulacji" required /><br></br>


    <label class="populationSize__label"> Populacja <p class="populationSize__sub">Populacja początkowa</p></label>
    <input id="populationSize" type="number" name="populationSize" placeholder="Rozmiar Populacji" required /><br></br>


    <label class="firstInfected__label"> Zakażeni <p class="firstInfected__sub">Pierwsi Zakażeni</p></label>
    <input id="firstInfected" type="number" name="firstInfected" placeholder="Początkowa liczba osób zarażonych"
      step="1" required /><br></br>


    <label class="rFactor__label"> Wskaźnik R <p class="rFactor__sub">Zakaźność</p></label>
    <input id="rFactor" type="number" name="rFactor" step="0.01" placeholder="Wskaźnik R" required /><br></br>


    <label class="mFactor__label"> Wskaźnik M <p class="mFactor__sub">Śmiertelność</p></label>
    <input id="mFactor" type="number" name="mFactor" step="0.0001" maxvalue=1 placeholder="Wskaźnik umieralności"
      required /><br></br>


    <label class="recoveryTimeFactor__label"> Wskaźnik Ti <p class="recoveryTimeFactor__sub">Czas Wyleczenia</p>
    </label>
    <input id="recoveryTimeFactor" type="number" name="recoveryTimeFactor" step="1" required
      placeholder="Czas do Wyzdrownienia" /><br></br>


    <label class="deadTimeFactor__label"> Wskaźnik Tm <p class="deadTimeFactor__sub">Czas Śmierci</p></label>
    <input id="deadTimeFactor" type="number" name="deadTimeFactor" step="1" placeholder="Czas do śmierci"
      required /><br></br>


    <label class="simulationLength__label">
      Wskaźnik Ts <p class="simulationLength__sub"> Długość Symulacji</p></label>
    <input id="simulationLength" type="number" name="simulationLength" step="1" placeholder="Długość symulacji"
      required /><br></br>



    <button type="button" id="sub_btn" class="formBtn__sub">Rozpocznij
      zagładę</button>
    <button type="reset" id="reset_btn" class="formBtn__reset">Wyczyść</button>

  </form>
</div>
